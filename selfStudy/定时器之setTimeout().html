        // 如果回调函数是对象的方法，那么setTimeout使得方法内部的this关键字指向全局环境，而不是定义时所在的那个对象
            var name = "iwen"
            var user = {
                name: "itbaizhan",
                getName:function(){
                    //this永远指向当前调用者,但是放在setTimeout()定时器里就会指向全局环境
                    setTimeout(function(){
                    	console.log(this.name);
                    },1000)
                    
                }
            }
            user.getName();
    </script>
