<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //绝对值：Math.abs()
        console.log("绝对值：" + Math.abs(-99));
        //最大值：Math.max() 最小值：Math.min()
        var big = 10;
        var small = 9;
        console.log("最大值：" + Math.max(big, small));
        console.log("最小值：" + Math.min(big, small));
        //向下取整：Math.floor() 向上取整：Math.ceil()
        console.log("向下取整：" + Math.floor(10.9));
        console.log("向上取整：" + Math.ceil(10.1));
        //随机数：Math.random()返回一个0到1的伪随机数，可能等于0，一定小于1
        console.log(Math.random());
        //10 20 = 10
        function getRandomArbitray(min, max) {
            //最大值 - 最小值 * 随机数 = 0 ~ 最小值之间的随机数 + 最小值 = 10 ~20
            var result = Math.random() * (max - min) + min
            result = Math.floor(result)
            console.log(result);
        }
        getRandomArbitray(10, 20)
    </script>
</body>

</html>
