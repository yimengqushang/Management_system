<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            float: left;
        }
        
        .box1 {
            background-color: red;
        }
        
        .box2 {
            background-color: green;
        }
        
        .box3 {
            background-color: blue;
        }
        
        ul li {
            float: left;
            margin: 0px 40px;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <ul>
        <li><a href="#">导航1</a></li>
        <li>导航2</li>
        <li>导航3</li>
    </ul>
</body>

</html>
