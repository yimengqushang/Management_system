<!DOCTYPE html>
<html lang="en">
<!-- 时间戳：是指格林威治时间1970年01月01日00时00分00秒(北京时间1970年01月01日08时00分00秒)
    起至现在的总秒数 
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Date.now());

        //1679123121298
        console.log(new Date(1679123121298));
        console.log(new Date());

        //2030-1-1 19:28:30
        console.log(new Date().getYear()); //距离1990年的年数
        console.log(new Date().getFullYear() + "年"); //返回四位的年份
        console.log("星期" + new Date().getDay()); //返回星期数，星期日为0
        console.log(new Date().getMonth() + 1 + "月"); //返回月份(0表示1月，11表示12月)
        console.log(new Date().getDate() + "号"); //每月的几号
        console.log(new Date().getHours() + "时"); //返回小时(0~23)
        console.log(new Date().getMinutes() + "分"); //返回分钟(0~59)
        console.log(new Date().getSeconds() + "秒"); //返回秒(0~59)
        console.log(new Date().getMilliseconds() + "毫秒"); //返回毫秒(0~999)

        //阳历
        function leftDays() {
            var today = new Date();
            var endYear = new Date(today.getFullYear(), 11, 31, 23, 59, 59, 999);
            var msPerDay = 24 * 60 * 60 * 1000;
            var result = (endYear.getTime() - today.getTime()) / msPerDay
            console.log("距离下一年还有" + Math.floor(result) + "天");
        }
        leftDays()
    </script>
</body>

</html>
