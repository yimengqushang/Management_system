<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = " it bai zhan ";
        //只能去除字符串两边的空格，不能去除字符串中间的空格。能够去除制表符\r  \t  \n
        var result = str.trim();
        console.log(result);
        //Es6中出现新方法trimEnd()去掉尾部空格、trimStart()去掉头部空格;
        var str = " it bai zhan ";
        var result1 = str.trimEnd();
        var result2 = str.trimStart();
        console.log(result1);
        console.log(result2);
    </script>
</body>

</html>
