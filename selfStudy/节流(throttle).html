<!DOCTYPE html>
<html lang="en">
<!-- 节流：
        如果一直拖着滚动条进行滚动，那么会以定义的时间间隔，
持续输出当前位置和顶部的距离。
        常遇到的场景为：
        1、搜索框input事件
        2、页面resize事件
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h3 {
            height: 400px;
        }
    </style>
</head>

<body>
    <h3>哈哈</h3>
    <h3>哈哈</h3>
    <h3>哈哈</h3>
    <h3>哈哈</h3>
    <h3>哈哈</h3>
    <h3>哈哈</h3>
    <script>
        function throttle(fn, delay) {
            var valid = true;
            return function() {
                if (!valid) {
                    return false;
                }
                valid = false;
                setTimeout(function() {
                    fn();
                    valid = true;
                }, delay)
            }
        }
        window.onscroll = throttle(scrollHandle, 2000)

        function scrollHandle() {
            var scrollTop = document.documentElement.scrollTop;
            console.log(scrollTop);
        }
    </script>
</body>

</html>
