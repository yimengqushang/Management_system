<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var user = {
            name: "iwen",
            age: "20"
        }

        // 利用解构赋值
        const {
            name,
            age
        } = user; // 对象的属性没有次序，变量必须与属性同名，才能取到正确的值
        console.log(name, age);

        const {
            log
        } = console;
        log(name, age);

        const {
            abs,
            ceil,
            floor,
            random
        } = Math;
        log(random());
    </script>
</body>
