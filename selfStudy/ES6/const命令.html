<!DOCTYPE html>
<html lang="en">
<!-- const声明一个只读的常量。一旦声明，常量的值就不能改变 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  常量（const）：声明之后不允许改变
        //     1、const不允许重新赋值
        //     2、必须声明的时候直接初始化
        //     3、const是块级作用域
        //     4、const不存在变量提升

        const PI = 3.14;
        console.log(PI);
        PI = 3.15;
    </script>
</body>

</html>
