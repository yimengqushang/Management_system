<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
                            1、var关键字：函数级的作用域
                            2、let关键字：
                                    a、let是块级作用域（花括号级的作用）
                                    b、let是不存在变量提升的
                                    c、let是不能重新声明的
                        */
        let i = 10;
        console.log(i);
    </script>
</body>

</html>
