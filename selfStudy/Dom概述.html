<!DOCTYPE html>
<html lang="en">
<!-- Dom是JavaScript操作网页的接口，全称为"文档对象模型"（Document Object Model）
        它的作用是将网页转为一个JavaScript对象，从而可以用脚本进行各种操作（比如对元素的增删内容）
    -->
<!-- 节点的类型有七种
        文档节点 Document：整个文档树的顶层节点
        DocumentType：doctype标签
        元素节点 Element：网页的各种HTML标签
        Attribute：网页元素的属性(比如class="right")
        文本节点 Text：标签之间或标签包含的文本
        Comment：注释
        文档片断节点 DocumentFragment：文档的片段
    -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // document 整个文档树
        console.log(document);
    </script>
</body>

</html>
