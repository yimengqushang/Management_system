<!DOCTYPE html>
<html>
<!-- 防抖定义：
		对于短时间内连续触发的事件（滚动事件），
		防抖的含义就是让某个时间期限内，事件函数只执行一次
-->

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        h3 {
            height: 400px;
        }
    </style>
</head>

<body>
    <h3>哈哈</h3>
    <h3>哈哈</h3>
    <h3>哈哈</h3>
    <h3>哈哈</h3>
    <h3>哈哈</h3>
    <h3>哈哈</h3>

    <script type="text/javascript">
        function debounce(fn, delay) {
            var timer = null;
            return function() {
                if (timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(fn, delay)
            }
        }
        //滚动事件
        window.onscroll = debounce(scrollHandle, 200)

        function scrollHandle() {
            var scrollTop = document.documentElement.scrollTop;
            console.log(scrollTop);
        }
    </script>
</body>

</html>
