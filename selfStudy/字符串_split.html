<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "it|bai|zhan";
        var result = str.split("|"); //给定规则分割字符串
        console.log(result);

        var str2 = "it、bai、zhan";
        var result2 = str2.split(""); //输出每个字符
        console.log(result2);

        var str3 = "it、bai、zhan";
        var result3 = str3.split("", 2);
        console.log(result3);
    </script>
</body>

</html>
