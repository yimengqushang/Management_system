<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name = "陈某人";
        var age = 18;
        document.write("大家好，我叫" + name + "，今年" + age + "岁" + "</br>");
        document.write(`大家好，我叫${name}，今年${age}岁</br>`)
    </script>
</head>

</html>
