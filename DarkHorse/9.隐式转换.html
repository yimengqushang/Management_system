<!DOCTYPE html>
<html lang="en">
<!-- 数据转换中的隐式转换 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write(typeof(10 + "10") + '</br>'); //+号两边只要有一个是字符串，都会把另外一个转成字符串。
        // --------------------//
        document.write(typeof(10 - "10") + '</br>');
        document.write(typeof(10 * "10") + '</br>');
        document.write(typeof(10 / "10") + '</br>');
        //---------------------//除了+号以外的算术运算符，比如-，*，/等都会把数据转成数字类型。
        document.write(typeof(a + +"11") + "</br>"); //+作为正号解析可以转换成Number类型（隐式转换）
    </script>
</head>

</body>

</html>
