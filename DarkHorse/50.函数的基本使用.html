<!DOCTYPE html>
<html lang="en">
<!-- 函数的基本使用 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sayHi() {
            document.write('你好~~'); //函数体
        }
        sayHi();
        document.write('<br>') //换行
        sayHi();
    </script>
</body>

</html>
