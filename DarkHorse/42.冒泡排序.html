<!DOCTYPE html>
<html lang="en">
<!-- 排序案例 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [5, 4, 1, 2, 3]
            // 外层for循环控制 趟数 循环四次 arr.length-1
        for (let i = 0; i < arr.length - 1; i++) {
            // 里层for循环控制 一趟交换几次 arr.length-i-1
            for (let j = 0; j < arr.length - i - 1; j++) {
                // 交换两个变量
                // arr[j]   arr[j+1]
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
