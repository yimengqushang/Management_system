<!DOCTYPE html>
<html lang="en">
<!-- 检测数据类型 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write(typeof 123 + "</br>");
        let a = 10;
        document.write(typeof a + "11" + "</br>");
        document.write(typeof(a + "11") + "</br>");
        document.write(typeof(a + +"11") + "</br>"); //+作为正号解析可以转换成Number类型（隐式转换）
    </script>
</head>

<body>

</body>

</html>
