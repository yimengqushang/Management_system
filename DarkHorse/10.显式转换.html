<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //------------------//转换为数字类型  number（数据），parseInt（数据），parseFloat（数据）
        document.write(Number('10') + '</br>');
        document.write(parseInt('10.01') + '</br>');
        document.write(parseFloat('10.1012') + '</br>')
            //---------------------//转换为字符型
        var a = 10;
        document.write(String(a) + '</br>');
        document.write(a.toString() + '</br>'); //a.toString(进制)
    </script>
</head>

</body>

</html>
