<!DOCTYPE html>
<html lang="en">
<!-- 案例3：用户登录验证 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1、初始化语句
        let yym = prompt('请输入用户名：');
        let mm = prompt('请输入密码：');
        // 2、while(条件判断语句){}
        while (yym !== 'admin' || mm !== '123456') {
            // 3、循环体语句
            alert('输入有误，请重新输入！')
            let yym = prompt('请输入用户名：');
            let mm = prompt('请输入密码：');
        }
        alert('登录成功！')
    </script>
</head>

</html>
