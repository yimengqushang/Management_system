<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 原数组变量
        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        // 存新数组的变量
        let newArr = [];
        // 遍历旧数组
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== 0) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    </script>
</head>
