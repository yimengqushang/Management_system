<!DOCTYPE html>
<html lang="en">
<!-- 案例4：根据分数奖励不同的车 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 设置变量
        let num = prompt('请输入你的分数:');
        // 分支语句
        if (num > 100) {
            alert('你输入的成绩有误！');
        } else if (num >= 90) {
            alert('奖励法拉利');
        } else if (num >= 80) {
            alert('奖励奥迪');
        } else if (num >= 60) {
            alert('奖励奥拓');
        } else if (num >= 0) {
            alert('打一顿');
        } else {
            alert('你输入有误！');
        }
    </script>
</head>

</body>

</html>
