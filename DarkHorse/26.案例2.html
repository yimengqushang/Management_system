<!DOCTYPE html>
<html lang="en">
<!-- 案例2：用户输入一个数，计算1到这个数的和 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 0;
        let num = +prompt('请输入一个数：');
        let i = 0;
        while (i <= num) {
            sum += i;
            i++;
        }
        alert(`从1到你输入数的和是：${sum}`)
    </script>
</head>

<body>

</body>

</html>
