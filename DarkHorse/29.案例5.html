<!DOCTYPE html>
<html lang="en">
<!-- 案例5：1~100之间个位不为3的数的累加和 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 声明变量
        let sum = 0;
        let i = 1;
        while (i <= 100) {
            if (i % 10 !== 3) {
                sum += i;
            }
            i++;
        }
        alert(`1~100之间个位不为3的数的累加和是：${sum}`)
    </script>
</head>

<body>

</body>

</html>
