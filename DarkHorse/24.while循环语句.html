<!DOCTYPE html>
<html lang="en">
<!-- 页面输出1~100 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 文字设置颜色 */
        
        p {
            color: red;
        }
    </style>
    <script>
        let i = 1;
        // while循环语句
        while (i <= 100) {
            document.write(`<p>第${i}个数是:${i}</p>`); //循环体语句
            i++; //变量变化(条件控制语句)
        }
    </script>
</head>

<body>

</body>

</html>
