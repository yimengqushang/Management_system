<!DOCTYPE html>
<html lang="en">
<!-- 运用while循环加switch语句来完成简易ATM机 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 声明变量(初始余额)
        let money = 100;
        while (true) {
            let str = +prompt(`
            请您选择操作：
            1.存钱
            2.取钱
            3.查看余额
            4.退出
            `)
            switch (str) {
                case 1:
                    let cun = +prompt('请输入您存入的数额：');
                    money += cun;
                    break;
                case 2:
                    let qu = +prompt('请输入您取出的数额：');
                    money -= qu;
                    break;
                case 3:
                    alert(`您的余额是：${money}元`);
                    break;
                case 4:
                    alert('已成功退出！');
                    break;
                default:
                    alert('您的操作有误！')
                    break;
            }
        }
    </script>
</head>

</html>
