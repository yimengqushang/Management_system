<!DOCTYPE html>
<html lang="en">
<!-- 创建一个新的变量temp，运用步骤先把num1的值赋给temp，在将num2的值赋给num1，
最后将temp的值赋给num2 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 1;
        var num2 = 2;
        var temp;
        temp = num1;
        num1 = num2;
        num2 = temp;
        document.write(num1 + "</br>") //"</br>"换行
        document.write(num2)
    </script>
</head>

<body>

</body>

</html>
