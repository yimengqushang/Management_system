<!DOCTYPE html>
<html lang="en">
<!-- JavaScript是弱数据类型，变量只有赋值之后，我们才能确认。 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 12; //数字类型number
        var b = 1.2; //数字类型number
        var c = '我是'; //字符串类型string
        var d = true; //布尔型boolean
        document.write(a, '</br>', b, '</br>', c, '</br>', d)
    </script>
</head>

<body>

</body>

</html>
