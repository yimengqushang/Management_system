<!DOCTYPE html>
<html lang="en">
<!-- if语句多分支的运用 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = prompt();
        if (num < 6) {
            alert('太早了')
        } else if (num < 12) {
            alert('好好干')
        } else if (num < 20) {
            alert('加油！')
        } else if (num < 22) {
            alert('要休息了')
        } else if (num <= 24) {
            alert('太晚了')
        } else {
            alert('输入错误请重新输入')
        }
    </script>
</head>
