<!DOCTYPE html>
<html lang="en">
<!-- 倒三角型星星 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let row = prompt('请输入你想要的行数：')
            // 外层打印几行
        for (let i = 1; i <= row; i++) {
            // 内层打印几个
            for (let j = 1; j <= i; j++) {
                document.write('☆');
            }
            document.write('<br>');
        }
    </script>
</head>

</html>
