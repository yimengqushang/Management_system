<!DOCTYPE html>
<html lang="en">
<!-- 使用for循环，求出数组元素的和[5,8,9,2,1,5] -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 声明和的变量
        let sum = 0;
        // 声明数组变量
        let arr = [5, 8, 9, 2, 1, 5];
        // 遍历循环
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        document.write(sum);
    </script>
</head>

<body>

</body>

</html>
