<!DOCTYPE html>
<html lang="en">
<!-- 案例1：计算1~1000的累加和 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 0;
        let i = 1;
        while (i <= 1000) {
            sum += i;
            i++;
        }
        alert(`1~1000之间的和是：${sum}`);
    </script>
</head>
