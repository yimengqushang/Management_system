<!DOCTYPE html>
<html lang="en">
<!-- 打印数组里所有奇数[5,2,8,10,3,7] -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 声明新的数组变量
        let newArr = [];
        // 旧数组变量
        let arr = [5, 2, 8, 10, 3, 7];
        // 遍历旧数组
        for (let i = 0; i < arr.length; i++) {
            if ((arr[i] % 2) !== 0) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    </script>
</head>

</html>
