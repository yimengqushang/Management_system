<!DOCTYPE html>
<html lang="en">
<!-- 一元运算符++（自增）、--（自减） 每次只能加一或减一-->
<!-- 一元运算符自增++运用 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 前置自增和后置自增独立使用没区别，但用于运算里有区别 -->
    <script>
        // 前置自增
        let num = 18;
        ++num;
        document.write(num + '</br>');
        // documnet.write("</br>")
        //后置自增
        let num1 = 18;
        num1++;
        document.write(num1 + '</br>');
        // 区别
        // 前置自增(先自加，再使用。)
        let num2 = 18;
        document.write(++num2 + 1 + '</br>');
        // 后置自增(先使用，再自加。)
        let num3 = 18;
        document.write(num3++ + 1 + '</br>'); //先运算输出完毕后，num3再自加，所以此时num3还是18
        document.write(num3);
    </script>
</head>

<body>

</body>

</html>
