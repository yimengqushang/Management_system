<!DOCTYPE html>
<html lang="en">
<!-- switch语句的运用 -->
<!-- 简易计算器的案例 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = +prompt('请输入第一个数字：');
        let num2 = +prompt('请输入第二个数字：');
        let ys = prompt('请输入运算符：');
        switch (ys) {
            case '+':
                alert(`你选择的是加法，所得结果为：${num1+num2}`)
                break;
            case '-':
                alert(`你选择的是减法，所得结果为：${num1-num2}`)
                break;
            case '*':
                alert(`你选择的是乘法，所得结果为：${num1*num2}`)
                break;
            case '/':
                alert(`你选择的是除法，所得结果为：${num1/num2}`)
                break;
            default:
                alert('你输入的运算有问题！')
                break;
        }
    </script>
</head>

<body>

</body>

</html>
