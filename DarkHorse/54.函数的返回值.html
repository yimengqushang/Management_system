<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum(x, y) {
            x = x || 0;
            y = y || 0;
            // 先计算x+y再返回
            return x + y;
        }
        let sum = getSum(1, 2);
        document.write(sum);
    </script>
</body>

</html>
