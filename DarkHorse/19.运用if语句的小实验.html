<!DOCTYPE html>
<html lang="en">
<!-- if语句和逻辑运算符的运用 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = prompt('请输入一个时间');
        if (num >= 1 && num < 22) {
            alert('好');
        } else if (num >= 22 && num <= 24) {
            alert('不好');
        } else {
            alert('输入的时间有错误！');
        }
    </script>
</head>

<body>

</body>

</html>
