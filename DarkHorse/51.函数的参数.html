<!DOCTYPE html>
<html lang="en">
<!-- 函数传参 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum(start, end) {
            let sum = 0;
            for (let i = start; i < end; i++) {
                sum += i;
            }
            document.write(sum);
        }
        getSum(2, 10);
        document.write('<br>');
        getSum(20, 100);
    </script>

</body>

</html>
