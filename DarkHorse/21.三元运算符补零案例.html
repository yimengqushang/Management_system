    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = prompt('请您输入一个数字')
        let biaoshi = num >= 10 ? num : '0' + num;
        document.write(biaoshi);
    </script>
