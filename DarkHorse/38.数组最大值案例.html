<!DOCTYPE html>
<html lang="en">
<!-- 求数组最大值案例 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [2, 6, 1, 77, 52, 25, 7];
        // 声明最大值的变量
        let max = arr[0];
        // 遍历数组
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        document.write(max);
    </script>
</head>

<body>

</body>

</html>
