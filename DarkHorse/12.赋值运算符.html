<!DOCTYPE html>
<html lang="en">
<!-- 赋值运算符有=、+=、-=、*=、/=、%= -->
<!-- 赋值运算符+=的运用 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = parseInt(prompt('帅哥请输入一个整数'));
        num += 1; //num+=1相当于num=num+1
        document.write(num);
    </script>
</head>

<body>

</body>

</html>
