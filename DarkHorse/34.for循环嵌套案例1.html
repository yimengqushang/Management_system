<!DOCTYPE html>
<html lang="en">
<!-- 案例：用for循环来写五行五列的小星星 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (let i = 1; i < 6; i++) {
            for (let j = 1; j < 6; j++) {
                document.write('☆');
            }
            document.write('<br>');
        }
    </script>
</head>

<body>

</body>

</html>
