<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 声明比较变量
        let num1 = +prompt('请输入第一个值：');
        let num2 = +prompt('请输入第二个值：');
        // 函数
        function getMaxValue(x, y) {
            // 方法一
            if (x > y) {
                return x;
            } else {
                return y;
            }
            //方法二  return x > y ? x : y;    
        }
        // 实参也可放变量
        let getMax = getMaxValue(num1, num2);
        document.write(getMax);
    </script>
</body>

</html>
