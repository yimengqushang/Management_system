<!DOCTYPE html>
<html lang="en">
<!-- if语句的双分支的闰年案例练习 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let year = prompt('请输入一个年份：');
        if (year % 4 == 0 && year % 100 === 0 || year % 400 === 0) {
            alert(`${year}年是闰年`);
        } else {
            alert(`${year}年不是闰年`);
        }
    </script>
</head>

</body>

</html>
