<!DOCTYPE html>
<html lang="en">
<!-- 网页嵌入点击事件 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function msg() {
            alert("欢迎登录！")
        }
    </script>
</head>

<body>
    <p onclick="msg()">
        亲，点我哦！
    </p>
</body>

</html>
